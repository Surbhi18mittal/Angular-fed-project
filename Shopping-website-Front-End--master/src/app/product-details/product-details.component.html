<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
  <app-nav-bar></app-nav-bar>
  <div class="container-fluid">
        <div class="row">
    <div class =" col-sm-12" style="background-color:#383838; ">
      <form>
              <div class="input-group mb-3 mt-3 h">
                      <input type="text" class="form-control" placeholder="Search" id="mail" name="email">
                      <div class="input-group-append">
                        <span class="input-group-text bg-light" href="#"><b><i class="fa fa-search " style="color:#303030"></i></b></span>
                      </div>
                    </div>
                  </form>
                    </div>

                    </div>

                    </div>


  <div class="container-fluid">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="../../assets/images/{{result.image}}" class="ml-5"style="height:400px;width:400px;"/></div>
						 </div>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{result.productName}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
                        </div>
                        <h2><b>Product Details</b></h2>
						<p class="product-description">{{result.detail}}</p>
						<h4 class="price">current price: <span>{{result.productPrice}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
						<h3><b>Colors:

							<span >{{result.color}}</span></b>

						</h3>
					<!--	<button type="button"class="btn btn-primary" (click)="editProduct(result.productid)">Edit Product</button>-->
					</div>
				</div>
			</div>
		</div>
	</div>

  </body>
  </html>
