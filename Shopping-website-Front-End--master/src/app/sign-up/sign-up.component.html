<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!------ Include the above in your HEAD tag ---------->


</head>
<body>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Welcome to ShoppingBee!<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up Page</h2>

         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <h1 class="i"><b>Sign&nbsp;Up</b></h1>
                <br />
              <div style="border:2px solid black; width:600px;border-radius: 10px">
                <br />
                     <!--- <h2 class="i"><b>Login</b></h2>-->
                      <br/>

                        <form (ngSubmit)="onsubmit()">
                            <div class="input-group mb-3 p">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email"  name="Email" required>
                              </div>
                            <div class="input-group mb-3 p">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="material-icons">person_add</i></span>
                                </div>
                                <input type="text" class="form-control h" placeholder="Username" [(ngModel)]="post1.username " name="User">
                              </div>

                              <div class="input-group mb-3 p">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                  </div>
                                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="post1.password" name="pass">
                                </div>


                                <div class="input-group mb-3 p">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Mobile No." name="mob">
                                  </div>
                                  <br />
                            <button type="submit" class="btn btn-black u"  >Sign Up</button>

                         </form>
                         <br />



                <p class ="d">Have an Account?<span><button class="text-primary" routerLink="/login" style="background-color: white;">Login</button></span></p>
                   </div>
            </div>
         </div>
      </div>
      </body>
      </html>
